{% extends "layout.html" %}
{% block content %}

<!--- Jumbotron -->
<div class="container-fluid">
<div class="row jumbotron jumbotron-fluid">
	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10 ">
		<p class="lead">Welcome to UWA best units voting website!</p>
	</div>
	<div class="col-xs-12 col-sm-12 col-md-3 col-lg3 col-xl-2">
		<a href="about" role="button" id="jumbotronButton" class="btn btn-outline-secondary btn-lg"> Read More </a>
	</div>
</div>
</div>

<!--- Image Slider -->
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
  	<div class="carousel-item active">
      <img class="d-block w-100" src="static/img/map-thumb_02.jpg" alt="Second slide">
      	<div class="carousel-caption">
			    <a role="button" id="VoteNowButton1" class="btn btn-outline-light btn-lg " href='vote' > Vote Now </a>
			    <a role="button" id="VoteNowButton2" class="btn btn-outline-light btn-lg " href='results' > Results </a>
		    </div>   
    </div>
    <div class="carousel-item ">
      <img class="d-block w-100" src="static/img/background.jpg" alt="First slide">
      		<div class="carousel-caption">
            <a role="button" id="VoteNowButton3" class="btn btn-outline-light btn-lg " href='vote' > Vote Now </a>
		        <a role="button" id="VoteNowButton4" class="btn btn-outline-light btn-lg " href='results' > Results </a>
		      </div>   
    </div>
    

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>
<br>

{% endblock content %}
