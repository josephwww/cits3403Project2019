{% extends "layout.html" %}
{% block content %}
<!--- Jumbotron --->
<div class="container-fluid">
<div class="row jumbotron">
    <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
        <p class="lead">Welcome. This website allows polling for UWA's best unit. </p>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2"  >
        <a href="{{ url_for('about') }}"><button type="button" class="btn btn-outline-secondary btn-lg " >Know More</button></a></div>
    </div>
    </div>
    </div>
	    <!--image Slider -->
<div id="slides" class="carousel slide" data-ride="carousel">
<ul class="carousel-indicators">
    <li data-target="#slides" data-slide-to='0' class="active"></li>
    <li data-target="#slides" data-slide-to='1' class="active"></li>
    <li data-target="#slides" data-slide-to='2' class="active"></li>

    </ul>
<div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{{ url_for('static', filename='images/Sun.jpg') }}"  alt="asd">
    <div class="carousel-caption">
    <a href="{{ url_for('poll') }}"><button type="button" class="btn btn-outline-light btn-lg">Vote</button></a>
    <a href="{{ url_for('result') }}"><button type="button" class="btn btn-primary btn-lg">Result</button></a>

        </div>
    </div>
    </div>
    </div>

{% endblock content %}
